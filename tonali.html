      /*hover button contact*/
      .button1 {
        background: transparent;
        position: relative;
        padding: 5px 15px;
        display: flex;
        align-items: center;
        font-size: 1.25rem;
        
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid #11739c;
        border-radius: 25px;
        outline: none;
        overflow: hidden;
        color: #29ABE2;
        transition: color 0.3s 0.1s ease-out;
        text-align: center;
      }
      
      .button1 span {
        margin: 10px;
      }
      
      .button1::before {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        content: '';
        border-radius: 50%;
        display: block;
        width: 20em;
        height: 20em;
        left: -5em;
        text-align: center;
        transition: box-shadow 0.5s ease-out;
        z-index: -1;
      }
      
      .button1:hover {
        color: #fff;
        border: 1px solid #29ABE2;
      }
      
      .button1:hover::before {
        box-shadow: inset 0 0 0 10em #29ABE2;
      }

  <script>
    window.addEventListener("scroll", function () {
       let header = document.querySelector("header");
       if (window.scrollY > 50) {
           header.classList.add("scrolled");
       } else {
           header.classList.remove("scrolled");
       }

   <script>
       document.addEventListener("DOMContentLoaded", function () {
           const portfolioBtn = document.getElementById("portfolioBtn");
           const portfolioMenu = document.getElementById("portfolioMenu");
   
           portfolioBtn.addEventListener("click", function (event) {
               event.preventDefault();
               portfolioMenu.style.display = portfolioMenu.style.display === "block" ? "none" : "block";
           });
   
           document.addEventListener("click", function (event) {
               if (!portfolioBtn.contains(event.target) && !portfolioMenu.contains(event.target)) {
                   portfolioMenu.style.display = "none";
               }
           });
       });
